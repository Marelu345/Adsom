<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="preload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

</head>
<body>
    <section class="servicio">
        <h2>Contacto</h2>
        <form class="formulario">
          <fieldset>
            <legend>Contactanos llenando todos los campos</legend>
    
            <div class="contenedorCampos">
              <div class="campo">
                <label>Nombre</label>
                <input class="input-text" type="text" placeholder="Digite su nombre completo" />
              </div>
    
              <div class="campo">
                <label>Telefono</label>
                <input class="input-text" type="tel" placeholder="Digite su número de teléfono" />
              </div>
    
              <div class="campo">
                <label>Correo Electrónico</label>
                <input class="input-text" type="email" placeholder="Digite su E-mail" />
              </div>
    
              <div class="campo">
                <label>Mensaje</label>
                <textarea class="input-text"></textarea>
              </div>
            </div>
    
            <div class="Enviar">
              <input class="boton" type="submit" value="Enviar" />
            </div>
          </fieldset>
        </form>
      </section>
      <footer class="pie">© Todos los derechos reservados ADSO 2024</footer>
    
</body>
</html>
